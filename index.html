<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Survey Form</title>
</head>
<body>
    <div id="body">
        <h1 id="title">Survey Form</h1>
        <p id="description">This Survey Form is the final project to earn my certification in HTML5 and CSS on FreeCodeCamp.</p>
        <hr>
        <div id="div1"></div>
        <div id="div2">
            <form id="survey-form">
                <label id="name-label" for="name">Name<input type="text" id="name" placeholder="Place your full name..."
                        required /></label>
                <label id="email-label" for="email">Email<input type="email" id="email" placeholder="Your email address..."
                        required /></label><br><br>
                <label id="number-label" for="number">Age (optional)<input type="number" id="number" min="15" max="95"
                        placeholder="15 to 95 years..." required /></label>
                <hr>
                <label for="dropdown1">
                    <p>Which option best describes your current role?</p>
                    <select id="dropdown1">
                        <option value="">(Current ocupation)</option>
                        <option value="1">Student</option>
                        <option value="2">Part Time Job</option>
                        <option value="3">Full Time Job</option>
                        <option value="4">Unemployed</option>
                        <option value="5">Prefer not to say</option>
                    </select>
                </label>
                <hr>
                <p>Would you recommend freeCodeCamp to a friend?</p> <label for="definitely"><input id="definitely"
                        name="decision" type="radio" required class="inline" value="definitely" />Definitely
                </label>
                <label for="maybe"><input type="radio" id="maybe" name="decision" required class="inline"
                        value="maybe" />Maybe
                </label>
                <label for="not_sure"><input id="not_sure" type="radio" name="decision" required class="inline"
                        value="not_sure" />Not Sure
                </label>
                <hr>
                <label for="dropdown">
                    <p>What is your favorite feature of freeCodeCamp?</p>
                    <select id="dropdown">
                        <option value="">(Select an option)</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
                <hr>
                <p>What would you like to see improved? (Check all that apply)</p>
                <label>
                    <input id="front_end_projects" type="checkbox" required name="front_end_projects" value="to_improve"
                        class="inline" />Front-end Projects
                </label>
                <label>
                    <input id="back_end_projects" type="checkbox" required name="back_end_projects" value="to_improve"
                        class="inline" />Back-end Projects
                </label>
                <label>
                    <input id="data_visualization" type="checkbox" required name="data_visualization" value="to_improve"
                        class="inline" />Data Visualization
                </label>
                <label>
                    <input id="challenges" type="checkbox" required name="challenges" value="to_improve"
                        class="inline" />Challenges
                </label>
                <label>
                    <input id="open_source_community" type="checkbox" required name="open_source_community"
                        value="to_improve" class="inline" />Open Source Community
                </label>
                <label>
                    <input id="gitter_help_rooms" type="checkbox" required name="gitter_help_rooms" value="to_improve"
                        class="inline" />Gitter help rooms
                </label>
                <label>
                    <input id="videos" type="checkbox" required name="videos" value="to_improve" class="inline" />Videos
                </label>
                <label>
                    <input id="city_meetups" type="checkbox" required name="city_meetups" value="to_improve"
                        class="inline" />City Meetups
                </label>
                <label>
                    <input id="wiki" type="checkbox" required name="wiki" value="to_improve" class="inline" />Wiki
                </label>
                <label>
                    <input id="forum" type="checkbox" required name="forum" value="to_improve" class="inline" />Forum
                </label>
                <label>
                    <input id="additional_courses" type="checkbox" required name="additional_courses" value="to_improve"
                        class="inline" />Additional Courses
                </label>
                <hr>
                <label for="comments">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments" name="comments" rows="6" cols="60"
                        placeholder="Enter your comment here please..."></textarea>
                </label>
                <hr>
                <input type="submit" id="submit" value="Submit" />
        </form>
    </div>
</body>

</html>
